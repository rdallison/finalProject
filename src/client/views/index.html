<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline" id="title">
    Tavel Destination App
  </div>
  <div class ="holder zip">
    <label for="city">Travel Destination </label>
    <input type="text" id="city" placeholder="enter travel destination here">
  </div>
  <div class ="holder feel">
    <label for="travelDate">When will you start travel?</label>
    <input type="date" id="travelDate" name="travel-Date" min="2020-11-21">

    <div class ="holder feel">
    <label for="returnDate">When will you be returning?</label>
    <input type="date" id="returnDate" name="return-Date" min="2020-11-21">
    
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="../js/app.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
 </script>

</body>
</html>
